<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Housing Price Prediction</h1>
        <form id="prediction-form" class="mt-4">
            <div class="form-group">
                <label for="area">Area (sq ft)</label>
                <input type="number" class="form-control" id="area" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="stories">Number of Stories</label>
                <input type="number" class="form-control" id="stories" required>
            </div>
            <div class="form-group">
                <label for="furnishingstatus">Furnishing Status</label>
                <select class="form-control" id="furnishingstatus" required>
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi-Furnished</option>
                    <option value="unfurnished">Unfurnished</option>
                </select>
            </div>
            <div class="form-group">
                <label for="airconditioning">Air Conditioning</label>
                <select class="form-control" id="airconditioning" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <h2 class="mt-5">Predicted Price: <span id="predicted-price"></span></h2>
    </div>

    <script>
        document.getElementById('prediction-form').onsubmit = async function(event) {
            event.preventDefault();
            const area = document.getElementById('area').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const stories = document.getElementById('stories').value;
            const furnishingstatus = document.getElementById('furnishingstatus').value;
            const airconditioning = document.getElementById('airconditioning').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    area,
                    bedrooms,
                    bathrooms,
                    stories,
                    furnishingstatus,
                    airconditioning
                })
            });

            const data = await response.json();
            document.getElementById('predicted-price').innerText = data.predicted_price;
        };
    </script>
</body>
</html>
